<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">{{title}}</span>
</nav>

<main role="main"class="container">
  <div class="accordion" *ngIf="films">
    <div class="card" *ngFor="let $index=index; let film of films;">
      <div class="card-header titulo bg-white shadow-sm" (click)="collaps($index)">
        <h6 class="mb-0">
          {{ film.title }}
        </h6>
      </div>
      <div *ngIf="$index === expandedIndex" class="collapse show bg-white shadow-sm">
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-3"><h6>Episódio</h6></dt>
            <dd class="col-sm-9">{{ film.episode_id }}</dd>
          
            <dt class="col-sm-3"><h6>Descrição</h6></dt>
            <dd class="col-sm-9">{{ film.opening_crawl }}</dd>

            <dt class="col-sm-3"><h6>Diretor</h6></dt>
            <dd class="col-sm-9">{{ film.director }}</dd>

            <dt class="col-sm-3"><h6>Produção</h6></dt>
            <dd class="col-sm-9">{{ film.producer }}</dd>

            <dt class="col-sm-3"><h6>Data</h6></dt>
            <dd class="col-sm-9">{{ film.release_date | date: 'dd/MM/yyyy' }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</main>
